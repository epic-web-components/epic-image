<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <epic-image></epic-image>

@group Seed Elements
@element epic-image
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="epic-image">

  <template>
    <style>
      :host {
        box-sizing: border-box;
        position: relative;
        display: inline-block;
        vertical-align: middle;
        max-width: 100%;
        background-color: transparent;
        overflow: hidden;
        font-size: 1rem;
      }

      :host *{
        box-sizing: border-box;
      }

      :host[disabled] {
        opacity: .45;
        cursor: default;
      }

      :host img {
        display: block;
        max-width: 100%;
        width: 100%;
        height: auto;
        background-color: transparent;
      }

      :host .content {
        bottom: 0;
        position: absolute;
        width: 100%;
        padding-left: 1em;
        padding-right: 1em;
        color: #fff;
        background-color: rgba(0, 0, 0, .5);
      }

      :host[reveal] .content {
        bottom: -100%;
        transition: all .5s ease;
      }

      :host[reveal]:hover .content {
        bottom: 0;
      }

      :host[reveal][disabled]:hover .content {
        bottom: -100%;
      }

    </style>
    <template is="dom-if" if="{{link}}">
    <a href="{{link}}">
    </template>
    <div class="container" style="background-color:{{backgroundColor}};">
      <img src="{{src}}" alt="{{alt}}">
      <div id="content" class="content">
        <content></content>
      </div>
    </div>
    <template is="dom-if" if="{{link}}">
    </a>
    </template>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'epic-image',

    properties: {
      src: {
        type: String,
        notify: true,
        reflectToAttribute:true
      },

      alt: {
        type: String,
        notify: true,
        reflectToAttribute:true
      },

      link: {
        type: String,
        notify: true,
        reflectToAttribute:true
      },

      backgroundColor: {
        type: String,
        notify: true,
        value: '#efefef',
        reflectToAttribute:true
      },

      /**
       * `disabled` indicates that the image cannot be interacted with
       */
      disabled: Boolean,

      /**
       * `reveal` hides the content block by default and slides in on mouse over.
       */
      reveal: {
        type: Boolean,
        value: false,
        notify: true
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior



  });

</script>
